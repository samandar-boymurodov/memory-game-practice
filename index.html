<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Memory Game</title>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <span>
                Chance: 3
            </span>
            <i class="fa-expand fa-solid"></i>
            <i class="fa fa-volume-up fa"></i>
        </header>
        <h1 class="level-header">1-level</h1>
        <div class="timer-board">
                <span class="timer" onclick="createCards()">
                    <i class="fa fa-play"></i>
                </span>
        </div>
        <p class="instruction-text">
            Remember numbers in ascending order and choose cards!
        </p>
        <div class="cards"></div>
    </div>
    <div class="modal-container d-none">
        <div class="modal-body modal-body-error">
            <div class="modal-message">
                <h2>
                    You lost
                </h2>
                <h2 class="level-number">
                    1-level
                </h2>
                <button class="icon-button" onclick="resetGame()">
                    <i class="fa fa-3x fa-refresh"></i>
                </button>
            </div>
        </div>
        <div class="modal-body modal-body-success d-none">
            <div class="modal-message">
                <h2>
                    Congrats!
                </h2>
                <h2 class="level-number">
                    Next level
                </h2>
                <button class="icon-button" onclick="goNextLevel()">
                    <i class="fa fa-3x fa-play"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
